<!DOCTYPE html>
<html>
<head>
	<!-- REQUIRED META TAGS -->	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Additional CSS -->
	<link rel="stylesheet" type="text/css" href="formstyle.css">

	<title>The Survey</title>
</head>
<body>
	<div class="survey">
	<!-- Survey heading -->	
	<header>
		<h2>Medical Form<span class="badge badge-secondary"></span></h2>
	</header>

	<!-- The main content of the form -->
	<section class="container">
		<span class="header">Please fill the form for convenience in your enquiry</span>
		<br>
		<form method="POST">	
		<div class="row">
		<div class="col-6 float-right">
			Name
		</div>
		<div class="col-6 float-left">
			<input type="text" name="fullname" placeholder="Enter your full name" size="30"><br>
		</div>
		</div>
			<br>

		<div class="row">
		<div class="col-6 float-right">
			Gender
		</div>
		<div class="col-6">
			<input type="radio" name="gender"> Male<br>
			<input type="radio" name="gender"> Femals<br>
			<input type="radio" name="gender"> Others<br>
		</div>
		</div>
			<br>

		<div class="row">
		<div class="col-6 float-right">
			Date of Birth
		</div>
		<div class="col-6">
		<input type="date" name="dob" placeholder="DOB" size="30"><br>
		</div>
		</div>
			<br>

		<br>

		<div class="row">
		<div class="col-6 float-right">
			Email
		</div>
		<div class="col-6">
		<input type="email" name="email" placeholder="Enter your email" size="30"><br>
		</div>
		</div>
			<br>

		<div class="row">
		<div class="col-6 float-right">
			Phone
		</div>
		<div class="col-6">
		<input type="text" name="phone" placeholder="Enter phone number" size="30"><br>
		</div>
		</div>
			<br>

		<br>	

		<div class="row">
		<div class="col-6 float-right">
			Country
		</div>
		<div class="col-6">
		<input type="text" name="country" placeholder="Name of your country" size="30"><br>
		</div>
		</div>
			<br>

		<div class="row">
		<div class="col-6 float-right">
			State/Province
		</div>
		<div class="col-6">
		<input type="text" name="state" placeholder="Name of your state" size="30"><br>
		</div>
		</div>
			<br>

		<div class="row">
		<div class="col-6 float-right">
			City
		</div>
		<div class="col-6">
		<input type="text" name="city" placeholder="Name of your city" size="30"><br>
		</div>
		</div>
			<br>

		<br>
		
		<div class="row">
		<div class="col-6 float-right">
			The medial issue you are facing 
		</div>
		<div class="col-6">
			<textarea name="requirment" rows="4" cols="35"></textarea><br>
		</div>
		</div>
			<br>

		</form>
	</section>
	</div>

	<!-- Footer of the form -->
	<footer>
		Project 1<br>
		Follow us on other social media platforms<br>
	</footer>

	<!-- BootStrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
